<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div id='calculator'>
    <div id='calculator-container'>
        <div id='display-div'>
            <p id='display'>0</p>
        </div>
        <div id='extras-div'>
            <button id='clear-button'>Clear</button>
            <button id='back-button'>Back</button>
        </div>
        <div id='numbers-div'>
            <button id='number9' value='9'>9</button>
            <button id='number8' value='8'>8</button>
            <button id='number7' value='7'>7</button>
            <button id='number6' value='6'>6</button>
            <button id='number5' value='5'>5</button>
            <button id='number4' value='4'>4</button>
            <button id='number3' value='3'>3</button>
            <button id='number2' value='2'>2</button>
            <button id='number1' value='1'>1</button>
            <button id='number0' value='0'>0</button>
            <button id='decimal' value='.'>.</button>
        </div>
        <div id='operations-div'>
            <button id='divide'>รท</button>
            <button id='multiply'>ร</button>
            <button id='subtract'>-</button>
            <button id='add' value='+'>+</button>
            <button id='equals'>=</button>
        </div>
    </div>
    </div>

    <script type='text/javascript' src='script.js'></script>
</body>
</html>
